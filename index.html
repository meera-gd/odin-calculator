<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="display"></div>
		<div>
			<span id="digits">
				<button>0</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</span>
			<span id="operators">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</span>
			<button id="equals">=</button>
			<button id="clear">Clear</button>
		</div>
	</body>
</html>
